<!DOCTYPE html>
<html>
<head>
    <title>Netlify Forms Detection</title>
    <meta name="robots" content="noindex">
</head>
<body>
    <!-- This file helps Netlify detect forms during build time -->
    <!-- Users will never see this page -->

    <!-- Help Contact Form - Multiple detection methods -->
    <form name="help-contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="help-contact" />
        <input type="text" name="name" required />
        <input type="email" name="email" required />
        <input type="text" name="subject" required />
        <textarea name="message" required></textarea>
        <input type="hidden" name="bot-field" />
        <button type="submit">Submit</button>
    </form>

    <!-- Alternative detection method -->
    <form name="contact" method="POST" data-netlify="true" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="text" name="subject" />
        <textarea name="message"></textarea>
    </form>

</body>
</html>
